<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topographic Map with Elevation Profile</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Include Chart.js for plotting the elevation profile -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="map" style="height: 500px;"></div>  <!-- Map container -->

    <!-- Canvas for the elevation profile chart -->
    <div style="height: 300px;">
        <canvas id="elevationProfile"></canvas>
    </div>

    <!-- Include the JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
